<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Urejanje sporočila</title>
</head>
<body>

    <h1>Urejanje sporočila</h1>

    <form method="post" action="/task/{{ task.key.id() }}/uredi">
        <p>
            Task:
            <input name="task" value="{{ task.task }}" />
        </p>
        <p>
            <button type="submit">Uredi</button>
        </p>
    </form>

</body>
</html>
